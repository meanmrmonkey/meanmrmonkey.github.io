<!DOCTYPE html>
<html>
  <head>
    <title>MonkeyShark Entertainment</title>
    <meta name="viewport" content="width=device, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-lg-4">
          <div class="balllarge"></div>
        </div>
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
          <div class="ballxsmall"></div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="ballsmall"></div>
        </div>
          <div class="col-lg-4">
          <div class="ballxlarge">
            <div class="details"><button type="button" class="btn btn-primary"><p><h1>Click</br>for details</h1></p></button></div>
          </div>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="logo"><h1>MONKEYSHARK ENTERTAINMENT<br></h1></div>
      </div>
      <div class="row justify-content-end">
        <div class="col-6">
          <div class="ballxsmall"></div>
        </div>
        <div class="col-6">
          <div class="slogan"><h2>Bringing music to you.</h2></div>
        </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-4">
          <div class="ballmed"></div>
        </div>
        <div class="col-4">
          <div class="ballsmall"></div>
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="col-4">
          <div class="ballmed"></div>
        </div>
        <div class="col-4">
          <div class="ballsmall"></div>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
